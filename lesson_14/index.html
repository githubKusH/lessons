<!DOCTYPE html>
<!-- Мова контенту -->
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення сss -->
	<link rel="stylesheet" href="css/style.css">
	<!-- заголовок в браузері -->
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<form method="GET" enctype="multipart/form-data" action="#" class="form">
					<div class="form__line">
						<label class="form__label" for="input-01"> Ваше ім'я</label>
						<input class="form__input-text" minlength="3" type="text" name="form[]"
							placeholder="Введіть своє Ім'я" id="input-01" autocomplete="off" required>
					</div>
					<div class="form__line">
						<label class="form__label" for="input-02"> Ваша пошта </label>
						<input class="form__input-text" required type="email" name="form[]" placeholder="Введіть свою пошту"
							id="input-02" autocomplete="off">
					</div>
					<div class="form__line">
						<label class="form__label" for="input-03"> Ваш номер телефону </label>
						<input class="form__input-text" type="tel" maxlength="9" name="form[]"
							placeholder="Введіть номер телефону" id="input-03" autocomplete="off" required>
					</div>
					<div class="form__line">
						<label class="form__label" for="input-04"> Ваш пароль </label>
						<input class="form__input-text" type="password" maxlength="9" name="form[]"
							placeholder="Введіть пароль" id="input-04" autocomplete="off" required>
					</div>
					<div class="form__line">
						<label class="form__label" for="input-05"> Ваш персональний номер </label>
						<input class="form__input-text" type="number" name="form[]" id="input-05" autocomplete="off">
					</div>
					<div class="form__line">
						<label class="form__label" for="input-06"> Ваш улюблений колір </label>
						<input class="form__input-color" type="color" name="form[]" id="input-06" value="#5cf036">
					</div>
					<div class="form__line">
						<label class="form__label" for="input-07"> Ваша дата народження </label>
						<input class="form__input-text" type="date" name="form[]" id="input-07">
					</div>
					<div class="form__line">
						<label class="form__label" for="input-08">Рівень настрою </label>
						<input class="form__input-range" type="range" name="form[]" id="input-08" value="0">
					</div>
					<div class="form__line-checkbox">
						<h2> Улюблені марки авто</h2>
						<div class="form__checkbox checkbox">
							<label class="checkbox__label" for="checkbox-01">Lanos</label>
							<input class="checkbox__input" type="checkbox" name="Lanos" id="checkbox-01">
						</div>
						<div class="form__checkbox checkbox">
							<label class="checkbox__label" for="checkbox-02">Mercedes</label>
							<input class="checkbox__input" type="checkbox" name="Mercedes" id="checkbox-02">
						</div>
						<div class="form__checkbox checkbox">
							<label class="checkbox__label" for="checkbox-03">Volkswagen</label>
							<input class="checkbox__input" type="checkbox" name="Volkswagen" id="checkbox-03">
						</div>
						<div class="form__checkbox checkbox">
							<label class="checkbox__label" for="checkbox-04">Reno</label>
							<input class="checkbox__input" type="checkbox" name="Reno" id="checkbox-04">
						</div>
					</div>
					<fieldset class="form__group">
						<legend class="form__title">У вас є житло?</legend>
						<div class="form__radio radio">
							<label class="radio__label" for="radio-01">Так</label>
							<input class="radio__input" type="radio" checked name="house" id="radio-01" value="Yes">
						</div>
						<div class="form__radio radio">
							<label class="radio__label" for="radio-02">Ні</label>
							<input class="radio__input" type="radio" name="house" id="radio-02" value="No">
						</div>
					</fieldset>
					<div class="form__line">
						<input multiple type="file" name="form[]" id="file">
					</div>
					<div class="form__line">
						<textarea class="form__textarea"> </textarea>
					</div>
					<div class="form__line">
						<select class="form__select" name="form[]">
							<option>Пункт №1</option>
							<option selected>Пункт №2</option>
							<option>Пункт №3</option>
							<option>Пункт №4</option>
						</select>
					</div>
					<div class="form__button">
						<button type="button"> Просто кнопка</button>
						<button type="reset"> Кнопка яка чистить форму</button>
						<button type="submit"> Кнопка яка відправляє форму</button>
					</div>
				</form>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__content">
					<h1 class="page__title title">Оформлення замовлення</h1>
					<div class=" page__ordering-container ordering">
						<form class="ordering__form " method="GET" enctype="multipart/form-data" action="#">
							<div class="ordering__section info-person">
								<h2 class="info-person__subtitle subtitle">
									<img class="subtitle__icon" src="img/main/icon/icon-info.svg" alt="Іконка інформація">
									Інформація про покупця
								</h2>
								<div class="info-person__items">
									<div class="info-person__item">
										<input class="info-person__input" type="text" name="form[]" placeholder="Прізвище"
											autocomplete="off" required>
										<input class="info-person__input" type="text" name="form[]" placeholder="Ім’я"
											autocomplete="off" required>
										<input class="info-person__input" type="text" name="form[]" placeholder="По батькові"
											autocomplete="off" required>
									</div>
									<div class="info-person__item">
										<input class="info-person__input" type="tel" name="form[]"
											placeholder="Контактний телефон" minlength="10" maxlength="10" autocomplete="off"
											required>
										<input class="info-person__input" type="email" name="form[]" placeholder="E-mail"
											required>
									</div>
									<label class="info-person__check-label" for="checkbox-10">
										<input class="info-person__checkbox-other" type="checkbox" name="form[]" id="checkbox-10"
											value="Yes">
										<span class="info-person__input-text">Отримуватиме замовлення інша людина</span>
									</label>
								</div>
							</div>
							<div class="ordering__section delivery-choice">
								<h2 class="delivery-choice__subtitle subtitle">
									<img class="subtitle__icon" src="img/main/icon/icon-dostavka.svg" alt="Іконка вантажівка">
									Вибір способу доставки
								</h2>
								<div class="delivery-choice__items">
									<div class="delivery-choice__item">
										<input class="delivery-choice__input" checked type="radio" name="form[delivery]"
											id="choice-11" value="store">
										<label class="delivery-choice__label" for="choice-11">
											<img class="delivery-choice__icon" src="img/main/icon/shop.svg" alt="Іконка будинок">
											<span class="delivery-choice__text">Самовивіз із магазину</span>
											<span class="delivery-choice__price">Безкоштовно</span>
										</label>
									</div>
									<div class="delivery-choice__item">
										<input class="delivery-choice__input" type="radio" name="form[delivery]" id="choice-12"
											value="novaposta">
										<label class="delivery-choice__label" for="choice-12">
											<img class="delivery-choice__icon" src="img/main/icon/np.svg"
												alt="Іконка фірми Нова Пошта">
											<span class="delivery-choice__text">Доставка Нова Пошта</span>
											<span class="delivery-choice__price">≈ від 500 грн</span>
										</label>
									</div>
									<div class="delivery-choice__item">
										<input class="delivery-choice__input" type="radio" name="form[delivery]" id="choice-13"
												value="courier">
										<label class="delivery-choice__label" for="choice-13">
											<img class="delivery-choice__icon" src="img/main/icon/kurer.svg" alt="Іконка кур'єр">
											<span class="delivery-choice__text">Доставка кур'єром</span>
											<span class="delivery-choice__price">≈ від 200 грн</span>
										</label>
									</div>
								</div>
								<div class="store-location">
									<div class="store-location__address">
										<div class="store-location__info">
											<p class="store-location__text">Графік роботи: щодня з 9:00 до 18:00</p>
											<p class="store-location__text">м. Київ, пров. Ізяславський 52, пов. 2</p>
										</div>
									</div>
									<a class="store-location__button" href="#" target="_blank">
										<span class="store-location__text-button">На мапі</span>
									</a>
								</div>
							</div>
							<div class=" ordering__section payment-choice">
								<h2 class="payment-choice__subtitle subtitle">
									<img class="subtitle__icon" src="img/main/icon/icon-oplata.svg" alt="Іконка гаманець">
									Вибір способу оплати
								</h2>
								<div class="payment-choice__item">
									<label class="payment-choice__label" for="choice-15">
										<input class="payment-choice__input" type="radio" checked name="form[pay]" id="choice-15"
											value="cash">
										<span class="payment-choice__text">Готівкою при отриманні (Післясплата) </span>
									</label>
									<label class="payment-choice__label" for="choice-16">
										<input class="payment-choice__input" type="radio" name="form[pay]" id="choice-16"
											value="card">
										<span class="payment-choice__text">Оплата карткою на сайті</span>
										<img class="payment-choice__icon" src="img/main/icon/master-card-logo.svg"
											alt="логотип mastercard">
										<img class="payment-choice__icon" src="img/main/icon/visa-card-logo.svg"
											alt="логотип visarcard">
									</label>
									<label class="payment-choice__label" for="choice-17">
										<input class="payment-choice__input" type="radio" name="form[pay]" id="choice-17"
											value="privatpay">
										<span class="payment-choice__text">Privat Pay</span>
										<img class="payment-choice__icon" src="img/main/icon/privat-pay-logo.svg"
											alt="логотип privat-pay">
									</label>
									<label class="payment-choice__label" for="choice-18">
										<input class="payment-choice__input" type="radio" name="form[pay]" id="choice-18"
											value="creditKrovato">
										<span class="payment-choice__text">Кредит від Krovato</span>
									</label>
									<label class="payment-choice__label" for="choice-19">
										<input class="payment-choice__input" type="radio" name="form[pay]" id="choice-19"
											value="creditPrivat">
										<span class="payment-choice__text">Оплата частинами ПриватБанк</span>
										<img class="payment-choice__icon" src="img/main/icon/privaty-credit-logo.svg"
											alt="логотип privatcredit">
									</label>
									<label class="payment-choice__label" for="choice-20">
										<input class="payment-choice__input" type="radio" name="form[pay]" id="choice-20"
											value="creditMono">
										<span class="payment-choice__text">Оплата частинами МоноБанк</span>
										<img class="payment-choice__icon" src="img/main/icon/mono-bank-logo.svg"
											alt="логотип monobank">
									</label>
								</div>
							</div>
							<div class="ordering__section comment-ordering">
								<h2 class="comment-ordering__subtitle subtitle">
									<img class="subtitle__icon" src="img/main/icon/icon-comment.svg" alt="Іконка галочка">
									Коментар до замовлення
								</h2>
								<textarea class="comment-ordering__textarea" placeholder="Ваш коментар"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"> Футер</footer>
	</div>
</body>

</html>
