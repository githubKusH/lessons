<!DOCTYPE html>
<!-- Мова контенту -->
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення сss -->
	<link rel="stylesheet" href="css/style.css">
	<!-- заголовок в браузері -->
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1>TRANSFORM</h1>
				<div class="content">
					<h2>transform 2D</h2>
					<div class="transform-blok">
						<div class="transform-blok__item-1 item-transform">
							<p>translate(20px, 20px);</p>
						</div>
					</div>
					<div class="transform-blok">
						<div class="transform-blok__item-2 item-transform">
							<p>scale(1.2);</p>
						</div>
					</div>
					<div class="transform-blok">
						<div class="transform-blok__item-3 item-transform">
							<p>scale(1, -1);</p>
						</div>
					</div>
					<div class="transform-blok">
						<div class="transform-blok__item-5 item-transform">
							<p>skew(-10deg, 0deg);</p>
						</div>
					</div>
					<div class="transform-blok">
						<div class="transform-blok__item-4 item-transform">
							<p>rotate(45deg);</p>
						</div>
					</div>
					<div class="transform-blok">
						<div class="transform-blok__item-6 item-transform">
							<p>transform-origin: 0 0;</p>
						</div>
					</div>
					<h2>transform 3d</h2>
					<div class="transform3d-blok ">
						<div class="transform3d-blok__item-1 item-3d-transform">
							<p> rotate3d(1, 1, 1, 50deg)</p>
						</div>
					</div>
					<div class="transform3d-blok ">
						<div class="transform3d-blok__item-2 item-3d-transform">
							<p>rotate3d(2, 0, 0, 45deg);</p>
						</div>
					</div>
					<div class="transform3d-blok ">
						<div class="transform3d-blok__item-3 item-3d-transform">
							<p>backface-visibility</p>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card__body">
						<div class="card__front">
							<img src="img/front.webp" alt="монетка">
						</div>
						<div class="card__back">
							<img src="img/back.webp" alt="монетка">
						</div>
					</div>
				</div>

		</header>
		<main>
			<div class="car">
				<div class="car__body">
					<div class="car__items">
						<div class="car__item-roof">
							<div class="rof-item"></div>
						</div>
						<div class="car__item-side side">
							
							<div class="side__item-top">
							</div>
							<div class="side__item-bottom">
								<div class="spring"></div>
								<div class="bamper"></div>
							</div>
							<div class="side__item-dor dor">
								<div class="dor__item-top">
									<div class="dor__item-window">
										<div class="dor__item-driver"></div>
										<div class="dor__item-glass"></div>
									</div>
								</div>
								<div class="dor__item-bottom">
									<div class="spring spring--left"></div>
								</div>
							</div>
						</div>
						<div class="car__item-front front">
							<div class="front__item-top">
								<div class="front__window">
								</div>
							</div>
							<div class="front__item-bottom">
								<div class="front__motor">
									<div class="front__bamper"></div>
								</div>
							</div>
						</div>
						<div class="wheel">
							<div class="wheel__element-1"></div>
							<div class="wheel__element-2"></div>
							<div class="wheel__element-3"></div>
							<div class="wheel__element-4"></div>
							<div class="wheel__element-5"></div>
							<div class="wheel__element-6"></div>
						</div>
						<div class="wheel wheel--left">
							<div class="wheel__element-1"></div>
							<div class="wheel__element-2"></div>
							<div class="wheel__element-3"></div>
							<div class="wheel__element-4"></div>
							<div class="wheel__element-5"></div>
							<div class="wheel__element-6"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
