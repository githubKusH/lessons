<!DOCTYPE html>
<!-- Мова контенту -->
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення сss -->
	<link rel="stylesheet" href="css/style.css">
	<!-- заголовок в браузері -->
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="transition__blok">
					<div class="transition__item"></div>
				</div>
				<div class="transition__blok transition__blok--property">
					<div class="transition__item--property"></div>
				</div>
				<div class="transition__blok transition__blok--delay">
					<div class="transition__item transition__item--delay"></div>
				</div>
				<div class="transition__blok transition__blok--timing">
					<div class="transition__item transition__item--timing"></div>
				</div>
				<ul class="list">
					<li class="list__item">Пункт-1</li>
					<li class="list__item">Пункт-2</li>
					<li class="list__item">Пункт-3</li>
					<li class="list__item">Пункт-4</li>
					<li class="list__item">Пункт-5</li>
				</ul>
				<div class="circle"></div>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="animation-blok">
					<div class="animation-blok animation-blok--background">
						<img class="wood-image" src="img/wood-fon.png" alt="image">
						<img class="zombie-image" src="img/1.png" alt="image">
						<img class="shegi-image" src="img/3.png" alt="image">
						<img class="scoby-image" src="img/6.png" alt="image">
						<img class="win-scoby-image" src="img/4.png" alt="image">
						<img class="men-image" src="img/5.png" alt="image">
						<img class="boom-image" src="img/boom.png" alt="image">
					 <div class="car">
						<div class="car__body">
							<div class="car__items">
								<div class="car__item-roof">
									<div class="rof-item"></div>
								</div>
								<div class="car__item-side side">
									<div class="side__item-top">
										<img src="img/screen.webp" alt="image">
									</div>
									<div class="side__item-bottom">
										<div class="spring"></div>
										<div class="bamper"></div>
									</div>
									<div class="side__item-dor dor">
										<div class="dor__item-top">
											<div class="dor__item-window">
												<div class="dor__item-driver"></div>
												<div class="dor__item-glass"></div>
											</div>
										</div>
										<div class="dor__item-bottom">
											<div class="spring spring--left"></div>
										</div>
									</div>
								</div>
								<div class="car__item-front front">
									<div class="front__item-top">
										<div class="front__window">
										</div>
									</div>
									<div class="front__item-bottom">
										<div class="front__motor">
											<div class="front__bamper"></div>
										</div>
									</div>
								</div>
								<div class="wheel">
									<div class="wheel__element-1"></div>
									<div class="wheel__element-2"></div>
									<div class="wheel__element-3"></div>
									<div class="wheel__element-4"></div>
									<div class="wheel__element-5"></div>
									<div class="wheel__element-6"></div>
								</div>
								<div class="wheel wheel--left">
									<div class="wheel__element-1"></div>
									<div class="wheel__element-2"></div>
									<div class="wheel__element-3"></div>
									<div class="wheel__element-4"></div>
									<div class="wheel__element-5"></div>
									<div class="wheel__element-6"></div>
								</div>
							</div>
						</div>
					</div> 
					</div>
			</div>
		</div>
		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
