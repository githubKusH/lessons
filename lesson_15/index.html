<!-- Мова контенту -->

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення сss -->
	<link rel="stylesheet" href="css/style.css">
	<!-- заголовок в браузері -->
	<title>Lesson 15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">

			<div class="header__top top-header">
				<div class="top-header__container">
					<div class="top-header__nav nav-top-header ">
						<ul class="nav-top-header__items">
							<li class="nav-top-header__item">
								<a class="nav-top-header__link" href="#">Контакти</a>
							</li>
							<li class="nav-top-header__item">
								<a class="nav-top-header__link" href="#">Блог</a>
							</li>
							<li class="nav-top-header__item">
								<a class="nav-top-header__link" href="#">Відгуки</a>
							</li>
							<li class="nav-top-header__item">
								<a class="nav-top-header__link" href="#">Доставка та збірка</a>
							</li>
							<li class="nav-top-header__item">
								<a class="nav-top-header__link" href="#">Оплата</a>
							</li>
							<li class="nav-top-header__item">
								<a class="nav-top-header__link" href="#">Про нас</a>
							</li>
						</ul>
					</div>
					<div class="top-header__action">
						<div class="top-header__social social-top-header">
							<div class="social-top-header__desc">Допомога і консультація:</div>
							<ul class="social-top-header__items">
								<li class="social-top-header__item">
									<a class="social-top-header__link social-top-header__link--whatsapp" href="#">
										<img class="social-top-header__icon" src="img/header/icon/whatsapp.svg"
											alt="Іконка whatsapp">
									</a>
								</li>
								<li class="social-top-header__item">
									<a class="social-top-header__link social-top-header__link--telegram" href="#">
										<img class="social-top-header__icon" src="img/header/icon/telegram.svg"
											alt="Іконка telegram">
									</a>
								</li>
								<li class="social-top-header__item">
									<a class="social-top-header__link social-top-header__link--viber" href="#">
										<img class="social-top-header__icon" src="img/header/icon/viber.svg" alt="Іконка viber">
									</a>
								</li>
							</ul>
						</div>
						<div class="top-header__language language-top-header">
							<div class="language-top-header__active">UA</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header__middle middle-header">
				<div class="middle-header__container">
					<button class="menu-icon" type="button">

					</button>
					<div class="middle-header__logo">
						<img  src="img/header/logo-header.png" alt="Логотип фірми Krovato"></div>
					<button class="middle-header__button-catalog" type="button">
						<span>Каталог</span>
					</button>
					<form class="middle-header__search" method="GET" enctype="multipart/form-data" action="#">
						<input class="middle-header__input" type="text" placeholder="Пошук товарів">
						<button class="middle-header__button-search" type="submit"> </button>
					</form>
					<div class="middle-header__contacts contacts-middle-header">
						<div class="contacts-middle-header__phone phone-middle-header">
							<div class="phone-middle-header__desc">Щодня з 9:00 до 18:00</div>
							<a class="phone-middle-header__active" href="tel:0679294545">067 929-45-45</a>
						</div>
					</div>
					<div class="middle-header__actions">
						<button class="middle-header__action-button-search" type="button">
							<img src="img/header/icon/poisk.svg" alt="Кнопка у вигляді лупи">
						</button>
						<a class="middle-header__action-link" href="#">
							<img src="img/header/icon/obrane.svg" alt="Кнопка обране у вигляді серця">
						</a>
						<a class="middle-header__action-link" href="#">
							<img src="img/header/icon/kowuk.svg" alt="Кнопка замовлення у вигляді кошика">
						</a>
					</div>
				</div>
			</div>
			<div class="header__bottom bottom-header">
				<div class="bottom-header__container">
					<ul class="bottom-header__promotions-list promotions-list">
						<li class="promotions-list__item ">
							<a class="promotions-list__link promotions-list__link--shares" href="#">Акції</a>
						</li>
						<li class="promotions-list__item">
							<a class="promotions-list__link promotions-list__link--sale" href="#">Розпродаж</a>
						</li>
						<li class="promotions-list__item">
							<a class="promotions-list__link promotions-list__link--credit" href="#">Купити в кредит</a>
						</li>
					</ul>
					<ul class="bottom-header__room-list room-list">
						<li class="room-list__item">
							<a class="room-list__link" href="#">Офіс</a>
						</li>
						<li class="room-list__item">
							<a class="room-list__link" href="#">Вітальня</a>
						</li>
						<li class="room-list__item">
							<a class="room-list__link" href="#">Передпокій</a>
						</li>
						<li class="room-list__item">
							<a class="room-list__link" href="#">Спальня</a>
						</li>
						<li class="room-list__item">
							<a class="room-list__link" href="#">Ванна</a>
						</li>
						<li class="room-list__item">
							<a class="room-list__link" href="#">Кухня</a>
						</li>
						<li class="room-list__item">
							<a class="room-list__link" href="#">Дитяча</a>
						</li>

		<main class="page"></main>
		<footer class="footer"></footer>

</html>
